<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        /* CSS for landing page layout */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            margin-bottom: 20px;
            color: #666;
            line-height: 1.6;
        }

        video {
            width: 80%; /* Adjust the width here */
            max-width: 800px; /* Add this line to ensure it doesn't exceed a certain size */
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .btn-container {
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .created-by {
            font-style: italic;
            color: #666;
        }

        /* CSS for animated button */
        .animated-button {
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .animated-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            transition: width 0.3s ease, height 0.3s ease, top 0.3s ease, left 0.3s ease;
            z-index: 0;
            transform: translate(-50%, -50%);
        }

        .animated-button:hover::before {
            width: 0;
            height: 0;
            top: 50%;
            left: 50%;
        }

        .animated-button span {
            position: relative;
            z-index: 1;
            color: #fff;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p class="created-by">Created by: Brennon Lee</p>
        <video src="video.mp4" autoplay loop muted></video>
        <div class="btn-container">
            <button class="btn" onclick="window.location.href='content.html'">View Content</button>
        </div>
    </div>
</body>

</html>
